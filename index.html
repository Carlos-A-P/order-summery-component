<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>CPWD | Order summary card</title>
</head>
<body>
  <main class="wrapper">
    <div class="card">
      <div class="top-photo"></div>
      <div class="bottom-card">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="change-slot">
          <div class="left">
            <div class="icon"><img src="images/icon-music.svg" alt="music icon"></div>
            <div class="plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <p><a href="#">Change</a></p>
          </div>
        </div>
        <div class="proceed-button"><p><a href="#">Proceed to Payment</a></p></div>
        <div class="cancel-button"><p><a href="#">Cancel Order</a></p></div>        
      </div>
      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Perez</a>.
  </div>
</body>
</html>
